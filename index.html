<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css" />
    <script src="dist/script.js" defer></script>
    <title>CalculatorApp</title>
</head>
<body>
    <section class="container">
        <header class="header"></header>
        <section class="display"></section>
        <section class="keypad">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="delete functional diffColor">DEL</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number functional">+</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number functional">-</button>

                <button class="number">.</button>
                <button class="number">0</button>
                <button class="number">/</button>
                <button class="number functional">x</button>

                <button class="bigButton functional reset diffColor">RESET</button>
                <button class="bigButton functional result diffColor">=</button>
        </section>
    </section>
</body>
</html>
