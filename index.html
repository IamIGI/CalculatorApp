<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style/style.css" />
        <link rel="stylesheet" href="/style/buttons.css" />
        <script src="dist/script.js" defer></script>
        <title>CalculatorApp</title>
    </head>
    <body>
        <section class="container">
            <header class="header">
                <h1>calc</h1>
                <div class="themeMenu">
                    <div class="themeMenu__section"><p>THEME</p></div>
                    <div class="themeMenu__section">
                        <div class="themeMenu__options">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                        <div class="themeMenu__slider">
                            <div class="themeMenu__pointer"></div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="display">
                <input type="text" class="currentValue" value="0" readonly />
            </section>
            <section class="keypad">
                <button class="number number_color_1">7</button>
                <button class="number number_color_1">8</button>
                <button class="number number_color_1">9</button>
                <button class="delete diffColor diffColor_1">DEL</button>

                <button class="number number_color_1">4</button>
                <button class="number number_color_1">5</button>
                <button class="number number_color_1">6</button>
                <button class="number operator">+</button>

                <button class="number number_color_1">1</button>
                <button class="number number_color_1">2</button>
                <button class="number number_color_1">3</button>
                <button class="number operator">-</button>

                <button class="number number_color_1">.</button>
                <button class="number number_color_1">0</button>
                <button class="number operator number_color_1">/</button>
                <button class="number operator">x</button>

                <button class="bigButton reset diffColor diffColor_1">RESET</button>
                <button class="bigButton equal diffColor diffColor_1">=</button>
            </section>
        </section>
    </body>
</html>
